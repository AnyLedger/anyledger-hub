version: '3.5'

services:
  
  ipfs:
    container_name: ipfs
    build: ./decentralized-storage
    expose:
      - 5001
    ports: 
      - 5001:5001
    networks:
      - anyledger-net

  lwm2m-server:
    container_name: lwm2m-server
    restart: on-failure
    depends_on:
      - ipfs
    build: ./leshan/leshan-server-cluster-ipfs
    expose:
      - 5001
      - 5683
      - 5684
      - 5783
      - 5784
      - 8081
    ports: 
      - 5683:5683/udp
      - 5684:5684/udp
      - 5783:5783/udp
      - 5784:5784/udp
      - 8081:8081
    links:
      - ipfs
      - ganache-cli
    networks:
      - anyledger-net

  ganache-cli:
    container_name: ganache-cli
    image: trufflesuite/ganache-cli:latest
    command: ["-d", "-p", "8545", "--account", "0x76dda3572973659eabbd6c9279b66256838038da8189ee689e174e7acabfe3c5,1000000000000000000000000"]
    expose:
      - 8545
    ports: 
      - 127.0.0.1:8545:8545
    networks:
      - anyledger-net
  
  anyledger-hub:
    container_name: anyledger-hub
    build: ./anyledger-hub-web
    expose:
      - 4001
      - 4002
      - 8080
    ports:
      - 4001:4001
      - 4002:4002/udp
      - 8080:8080
    networks:
      - anyledger-net

  truffle:
    container_name: truffle
    build: ./smart-contracts/ethereum
    depends_on:
      - ganache-cli
    links:
      - ganache-cli
    networks:
      - anyledger-net

  lwm2m-client_1:
    container_name: lwm2m-client_1
    restart: on-failure
    depends_on:
      - lwm2m-server
    build: ./leshan/leshan-client-demo
    links:
      - lwm2m-server
    networks:
      - anyledger-net

  lwm2m-client_2:
    container_name: lwm2m-client_2
    restart: on-failure
    depends_on:
      - lwm2m-server
    build: ./leshan/leshan-client-demo
    links:
      - lwm2m-server
    networks:
      - anyledger-net

  lwm2m-client_3:
    container_name: lwm2m-client_3
    restart: on-failure
    depends_on:
      - lwm2m-server
    build: ./leshan/leshan-client-demo
    links:
      - lwm2m-server
    networks:
      - anyledger-net

networks:
  anyledger-net:
    driver: bridge